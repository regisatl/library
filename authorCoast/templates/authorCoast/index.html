<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des auteurs</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: Poppins;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-7xl mx-auto my-8">
      <div class="flex items-center justify-between px-4">
        <h1 class="text-2xl font-bold text-gray-500 text-center uppercase">Listes des auteurs</h1>
        <a href="{% url 'authorCoast:add' %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
          <svg class="w-6 h-6 text-gray-100 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M2 12a10 10 0 1 1 20 0 10 10 0 0 1-20 0Zm11-4.2a1 1 0 1 0-2 0V11H7.8a1 1 0 1 0 0 2H11v3.2a1 1 0 1 0 2 0V13h3.2a1 1 0 1 0 0-2H13V7.8Z" clip-rule="evenodd" />
          </svg>
          <span class="hidden md:block">Ajouter un auteur</span>
        </a>
      </div>
      <div class="grid sm:grid-cols-2 md:grid-cols-2 px-4 gap-4">
        {% for author in authors %}
          <div class="bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-8">
            <a href="{% url 'authorCoast:show' author.id %}"><img class="object-cover rounded-t-lg w-fit" src="https://images.unsplash.com/photo-1455390582262-044cdead277a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YXV0ZXVyfGVufDB8fDB8fHww" alt="{{ author.name }} cover" /></a>
            <div class="p-5">
              <a href="{% url 'authorCoast:show' author.id %}"><h5 class="mb-2 text-2xl tracking-tight text-gray-900 dark:text-white hover:underline"><span class="underline font-medium">Auteur</span> :<span class="text-xl text-gray-500"> {{ author.name }}</span></h5></a>
              <a href="{% url 'authorCoast:show' author.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
                Voir plus<span class="me-3">
                  <svg class="w-6 h-6 text-gray-100 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m9 5 7 7-7 7" />
                  </svg>
                </span>
              </a>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
