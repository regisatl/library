{% extends 'authorCoast/base.html' %}

{% block title %}
  Supprimer un auteur
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen my-3">
    <div class="shadow-lg p-8 rounded-lg bg-white text-center border-2 border-gray-200">
      <h1 class="text-2xl font-bold mb-4 text-gray-100 uppercase bg-red-500 w-full p-4 rounded-t-lg">Suppression d'un auteur</h1>
      <h1 class="text-2xl font-bold mb-4 text-gray-700">Supprimer l'auteur : {{ author.name }}</h1>
      <p class="text-gray-700">Êtes-vous sûr de vouloir supprimer cet auteur ?</p>
      <div class="flex justify-center">
        <form method="POST" class="space-y-4">
          {% csrf_token %}
          <button type="submit" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Oui</button>
          <a href="{% url 'catalog:index' %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Non</a>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
