{% extends 'authorCoast/base.html' %}

{% block title %}
  Modifier un auteur
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center mx-auto my-3">
    <div class="w-full bg-gradient-to-r from-gray-300 rounded-lg shadow-xl border border-gray-300 dark:border md:mt-0 sm:max-w-md xl:p-5 p-5 dark:bg-gray-800 dark:border-gray-700">
      <h1 class="text-md font-bold mb-4 text-gray-100 text-center uppercase bg-green-500 p-4 rounded-t-lg w-full">Modifier les infomations de : {{ author.name }}</h1>
      <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 space-y-4">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Nom</label>
          {{ form.name }}
        </div>
        <div class="mb-4">
          <label for="{{ form.biography.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Biographie</label>
          {{ form.biography }}
        </div>
        <div class="mb-4">
          <label for="{{ form.image.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Image</label>
          {{ form.image }}
        </div>
        <button type="submit" class="inline-flex justify-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800 mt-3">Modifier</button>
      </form>
    </div>
  </div>
{% endblock %}
