{% extends 'authorCoast/base.html' %}

{% block title %}
Détails sur un auteur
{% endblock %}

{% block content %}
  <div class="flex flex-col justify-center items-center min-h-screen mx-auto my-3">
    <div class="bg-white border border-gray-200 rounded-lg shadow-lg p-8">
      <h1 class="text-xl font-bold mb-4 text-gray-100 text-center uppercase bg-indigo-500 w-full p-4 rounded-t-lg">Détails sur l'auteur</h1>
      <div class="flex flex-col items-center md:flex-row md:max-w-xl dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <div class="flex flex-col justify-between p-4 leading-normal">
          <h5 class="mb-3 tracking-tight text-gray-900 dark:text-white"><span class=" text-lg font-bold underline text-gray-500">Nom et Prénoms</span> : <span class="text-lg  font-medium">{{ author.name }}</span></h5>
          <h5 class="mb-3 tracking-tight text-gray-900 dark:text-white"><span class="underline text-gray-500 text-lg font-bold">Biographie</span> : <span class="text-lg font-normal text-gray-500">{{ author.biography }}</span></h5>
          <div class="flex gap-3">
            <a href="{% url 'authorCoast:edit' author.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</a>
            <a href="{% url 'authorCoast:remove' author.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Supprimer</a>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
