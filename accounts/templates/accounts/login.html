{% extends 'accounts/base.html' %}

{% block title %}
  Connexion
{% endblock %}

{% block content %}
  <section class="">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full rounded-lg shadow-xl border border-gray-300 dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          {% for message in messages %}
            <p class="py-3 px-5 bg-red-200 border border-red-500 w-full rounded-lg">{{ message }}</p>
          {% endfor %}
          <h1 class="text-lg font-bold mb-4 text-gray-100 text-center uppercase bg-indigo-500 p-4 rounded-t-lg w-full">Connectez-vous</h1>
          <form class="space-y-4 md:space-y-6" method="post">
            {% csrf_token %}
            <div>
              <div class="mb-4">
                <label for="username" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Votre nom d'utilisateur" required="" />
              </div>
              <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Mot de passe</label>
                <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Votre mot de passe" required="" />
              </div>
            </div>
            <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Connexion</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Je n'ai pas de compte je m'inscris <a href="{% url 'accounts:register' %}" class="font-medium text-indigo-600 hover:underline dark:text-indigo-500">S'inscrire</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
