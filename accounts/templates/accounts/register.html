{% extends 'accounts/base.html' %}

{% block title %}
  Inscription
{% endblock %}

{% block content %}
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          {% for message in messages %}
            <p class="py-3 px-5 bg-green-200 border border-green-500 w-full rounded-lg">{{ message }}</p>
          {% endfor %}
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">Inscrivez-vous</h1>
          <form class="space-y-4 md:space-y-6" method="post">
            <div>
              {% csrf_token %} {{ form.as_div }}
            </div>
            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Inscription</button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              J'ai déjà un compte je me connecte <a href="{% url 'accounts:login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Connexion</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
