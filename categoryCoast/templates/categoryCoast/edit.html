{% extends 'categoryCoast/base.html' %}

{% block title %}
Modifier une catégorie
{% endblock %}

{% block content %}
    <div class="flex justify-center items-center min-h-screen mx-auto my-3 shadow-lg p-8 rounded-lg bg-white text-center border-2 border-gray-200">
      <h1 class="text-2xl font-bold mb-4 text-gray-500 uppercase">Modifier la catégorie : {{ book.title }}</h1>
      <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-green-500 rounded-lg hover:bg-green-600 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Modifier</button>
      </form>
    </div>
    {% endblock %}
