<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails des livres</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: Poppins;
      }
    </style>
    
  </head>
  <body class="flex justify-center items-center min-h-screen mx-auto bg-gray-100">
        <div class="my-3">
          <h1 class="text-2xl font-bold mb-4 text-slate-500 uppercase">Détails du livre</h1>
          <h1 class="text-2xl font-bold mb-4">Supprimer le livre : {{ book.title }}</h1>
          <form method="POST" class="space-y-4">
            {% csrf_token %}
            <p>Êtes-vous sûr de vouloir supprimer ce livre ?</p>
            <button type="submit" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-red-500 rounded-lg hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">Supprimer</button>
          </form>
    </div>
  </body>
</html>
