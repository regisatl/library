{% extends 'catalog/base.html' %}

{% block title %}
  Ajouter un livre
{% endblock %}

{% block content %}
  <div class="flex flex-col items-center justify-center px-6 py-8 max-w-7xl mx-auto min-h-screen lg:py-0">
    <div class="w-full bg-gradient-to-r from-gray-300 rounded-lg shadow-xl border border-gray-300 dark:border md:mt-0 sm:max-w-md xl:p-5 p-5 dark:bg-gray-800 dark:border-gray-700">
      <h1 class="text-lg font-bold mb-4 text-gray-100 text-center uppercase bg-indigo-500 p-4 rounded-t-lg w-full">Ajouter un livre</h1>
      <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 space-y-4">
        {% csrf_token %}
        <div class="mb-4">
          <label for="{{ form.title.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Titre</label>
          {{ form.title }}
        </div>
        <div class="mb-4">
          <label for="{{ form.author.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Auteur</label>
          {{ form.author }}
        </div>
        <div class="mb-4">
          <label for="{{ form.categories.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Catégories</label>
          {{ form.categories }}
        </0>
        <div class="mb-4">
          <label for="{{ form.cover.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Couverture</label>
          {{ form.cover }}
        </div>
        <div class="mb-4">
          <label for="{{ form.summary.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Résumé</label>
          {{ form.summary }}
        </div>
        <div class="mb-4">
          <label for="{{ form.publish_date.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Date de publication</label>
          {{ form.publish_date }}
        </div>
        <div class="mb-4">
          <label for="{{ form.statut.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-600 dark:text-gray-300">Statut</label>
          {{ form.statut }}
        </div>
        <button type="submit" class="inline-flex justify-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Ajouter</button>
      </form>
    </div>
  </div>
{% endblock %}
