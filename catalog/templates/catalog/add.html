{% extends 'catalog/base.html' %}

{% block title %}
Ajouter un livre
{% endblock %}

{% block content %}
        <div class="my-3 shadow-lg p-8 rounded-lg bg-white text-center border-2 border-gray-200">
            <h1 class="text-2xl font-bold mb-4 text-gray-500 uppercase">Ajouter</h1>
            <form method="POST" enctype="multipart/form-data" class="grid grid-cols-2 space-y-4">
                  {% csrf_token %}
                  {{ form.as_div }}
                  <button type="submit" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Ajouter</button>
                </form>
    </div>
    {% endblock %}
