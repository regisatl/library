{% extends 'catalog/base.html' %}

{% block title %}
  Ajouter un livre
{% endblock %}

{% block content %}
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:min-h-screen lg:py-0">
    <div class="w-full bg-gradient-to-r from-gray-300 rounded-lg shadow-xl border border-gray-300 dark:border md:mt-0 sm:max-w-md xl:p-5 p-5 dark:bg-gray-800 dark:border-gray-700">
      <h1 class="text-lg font-bold mb-4 text-gray-100 text-center uppercase bg-indigo-500 p-4 rounded-t-lg w-full">Ajouter un livre</h1>
      <form method="POST" enctype="multipart/form-data" class="grid grid-cols-1 space-y-4">
        {% csrf_token %}
        <div>
          <label for="title" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Titre</label>
          <input type="text" id="title" name="title" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Le titre du livre" required="" />
        </div>
        <div>
          <label for="author" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Auteur</label>
          <input type="text" id="author" name="author" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Nom de l'auteur" required="" />
        </div>
        <div>
          <label for="categories" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Catégories</label>
        </div>
        <select multiple id="categories" name="categories" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Sélectionnez une ou plusieurs catégories" required="">
          {% for category in book.categories.all %}
            <option value="{{ category.id }}">{{ category.description }}</option>
            {% if not forloop.last %}, {% endif %}
          {% endfor %}
        </select>
        <div>
          <label for="cover" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Couverture</label>
          <input type="file" id="cover" name="cover" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Nom de l'auteur" required="" />
        </div>
        <div>
          <label for="summary" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Résumé</label>
          <textarea id="summary" name="summary" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Nom de l'auteur" required=""></textarea>
        </div>
        <div>
          <label for="publish_date" class="block mb-2 text-sm font-medium text-gray-500 dark:text-white">Date de publication</label>
          <input type="date" id="publish_date" name="publish_date" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-indigo-600 focus:border-indigo-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500" placeholder="Le résumé du livre" required="" />
        </div>
        <div>
          <label for="statut" class="relative inline-flex mb-2 text-sm font-medium text-gray-500 dark:text-white">Statut</label>
          <input type="checkbox" id="statut" name="statut" class="w-8 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-300 dark:peer-focus:ring-indigo-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-indigo-600" />
        </div>
        <button type="submit" class="inline-flex justify-center items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Ajouter</button>
      </form>
    </div>
  </div>
{% endblock %}
