<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste des livres</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: Poppins;
      }
    </style>
  </head>
  <body class="bg-gray-100">


    <div class="max-w-md mx-auto my-8">
      <h1 class="text-2xl font-bold mb-4 text-slate-800 uppercase">Liste des livres</h1>
      {% for book in books %}
      <div class="max-w-md mx-auto bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 mt-8">
            <a href="{% url 'catalog:show' book.id %}">
                  <img class="object-cover rounded-t-lg w-fit" src="https://images.unsplash.com/photo-1516414447565-b14be0adf13e?q=80&w=1073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="{{ book.title }} cover" />
            </a>
            <div class="p-5">
              <a href="{% url 'catalog:show' book.id %}">
                  <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white hover:underline">{{ book.title }}</h5>
            </a>
              <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">{{ book.summary }}</p>
              <p class="mb-3">
                  <span class="font-semibold text-gray-800 underline">Auteur</span>
                  <span class="text-gray-500 text-sm"> :{{ book.author.name }}</span>
                </p>
              <a href="{% url 'catalog:show' book.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-indigo-500 rounded-lg hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-blue-800">
                See more<span class="me-3">
                      <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2 me-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                      </svg>
                </span>
              </a>
            </div>
          </div>
      {% endfor %}
    </div>
  </body>
</html>
